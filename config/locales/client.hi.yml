hi:
  js:
    number:
      format:
        #symbol used to separate the integer part from the fractional part of a number
        separator: "।"
        #symbol for the thousands separator used in digit grouping
        delimiter: ","
      human:
        storage_units:
          format: "%n %u"
          units:
            byte:
              one: बाइट
              other: बाइट्स
            gb: जीबी
            kb: केबी
            mb: एमबी
            tb: टीबी
      short:
        thousands: "%{number}k"
        millions: "%{number}M"
